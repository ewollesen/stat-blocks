<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stat Blocks</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-offset-3 col-xs-6">
                    <h1 class="page-title">Stat Blocks</h1>
                    <form role="form" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label for="monster-name"
                                   class="control-label col-xs-4">
                                Name
                            </label>
                            <div class="col-xs-8">
                                <input id="monster-name"
                                       name="monster[name]"
                                       type="text"
                                       placeholder="Sample Monster"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monster-size"
                                   class="control-label col-xs-4">
                                Size
                            </label>
                            <div class="col-xs-8">
                                <select id="monster-size"
                                        name="monster[size]"
                                        class="form-control">
                                    <option value="">Size</option>
                                    <option>Tiny</option>
                                    <option>Small</option>
                                    <option>Medium</option>
                                    <Option>Large</option>
                                    <option>Huge</option>
                                    <option>Gargantuan</option>
                                    <option>Colossal</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monster-type"
                                   class="control-label col-xs-4">
                                Type
                            </label>
                            <div class="col-xs-8">
                                <input id="monster-type"
                                       name="monster[type]"
                                       type="text"
                                       placeholder="humanoid (any race)"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monster-alignment"
                                   class="control-label col-xs-4">
                                Alignment
                            </label>
                            <div class="col-xs-8">
                                <input for="monster-alignment"
                                       name="monster[alignment]"
                                       type="text"
                                       placeholder="any non-lawful alignment"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monster-ac" class="control-label col-xs-4">
                                Armor Class
                            </label>
                            <div class="col-xs-8">
                                <input id="monster-ac"
                                       name="monster[ac]"
                                       type="number"
                                       placeholder="12"
                                       class="form-control"
                                       min=0 max=99/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monster-ac-details"
                                   class="control-label col-xs-4">
                                Armor Class Details
                            </label>
                            <div class="col-xs-8">
                                <input id="monster-ac-details"
                                       name="monster[ac-details]"
                                       type="text"
                                       placeholder="leather armor"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monster-hp"
                                   class="control-label col-xs-4">
                                Hit Points
                            </label>
                            <div class="col-xs-8">
                                <input id="monster-hp"
                                       name="monster[hp]"
                                       type="text"
                                       placeholder="2d8 + 4"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="monster-movements-base-value"
                                   class="control-label col-xs-4">
                                Base Speed
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[movements][0][name]"
                                       type="hidden"
                                       value="base"/>
                                <input id="monster-movements-base-value"
                                       name="monster[movements][0][value]"
                                       type="number"
                                       placeholder=30
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                Alternate speeds TODO
                            </div>
                        </div>
                        <div class="form-group">
                            <fieldset class="col-xs-12">
                                <legend>Abilities</legend>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <label for="monster-abilities-str"
                                                   class="control-label col-xs-6">
                                                Str
                                            </label>
                                            <div class="col-xs-6">
                                                <input id="monster-abilities-str"
                                                       name="monster[abilities][str]"
                                                       type="number"
                                                       class="form-control"
                                                       placeholder=10
                                                       min=0 max=30/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="monster-abilities-dex"
                                                   class="control-label col-xs-6">
                                                Dex
                                            </label>
                                            <div class="col-xs-6">
                                                <input id="monster-abilities-dex"
                                                       name="monster[abilities][dex]"
                                                       type="number"
                                                       class="form-control"
                                                       placeholder=10
                                                       min=0 max=30/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="monster-abilities-con"
                                                   class="control-label col-xs-6">
                                                Con
                                            </label>
                                            <div class="col-xs-6">
                                                <input id="monster-abilities-con"
                                                       name="monster[abilities][con]"
                                                       type="number"
                                                       class="form-control"
                                                       placeholder=10
                                                       min=0 max=30/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <label for="monster-abilities-int"
                                                   class="control-label col-xs-6">
                                                Int
                                            </label>
                                            <div class="col-xs-6">
                                                <input id="monster-abilities-int"
                                                       name="monster[abilities][int]"
                                                       type="number"
                                                       class="form-control"
                                                       placeholder=10
                                                       min=0 max=30/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="monster-abilities-wis"
                                                   class="control-label col-xs-6">
                                                Wis
                                            </label>
                                            <div class="col-xs-6">
                                                <input id="monster-abilities-wis"
                                                       name="monster[abilities][wis]"
                                                       type="number"
                                                       class="form-control"
                                                       placeholder=10
                                                       min=0 max=30/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="monster-abilities-cha"
                                                   class="control-label col-xs-6">
                                                Cha
                                            </label>
                                            <div class="col-xs-6">
                                                <input id="monster-abilities-cha"
                                                       name="monster[abilities][cha]"
                                                       type="number"
                                                       class="form-control"
                                                       placeholder=10
                                                       min=0 max=30/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <fieldset class="col-xs-12">
                                <legend>Saving Throws</legend>
                                <div class="form-group saving-throw template">
                                    <label class="control-label col-xs-3">
                                        Ability
                                    </label>
                                    <div class="col-xs-3">
                                        <select name="monster[saving-throws][0][ability]"
                                                class="form-control">
                                            <option value="">Ability</option>
                                            <option>Str</option>
                                            <option>Dex</option>
                                            <option>Con</option>
                                            <option>Int</option>
                                            <option>Wis</option>
                                            <option>Cha</option>
                                        </select>
                                    </div>
                                    <label class="control-label col-xs-3">
                                        Modifier
                                    </label>
                                    <div class="col-xs-3">
                                        <input name="monster[saving-throws][0][modifier]"
                                               type="number"
                                               class="form-control"
                                               placeholder=4
                                               min=-30 max=30>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button name="add-saving-throw"
                                                class="btn adder pull-right"
                                                data-template="saving-throw">
                                            Add a saving throw
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <fieldset class="col-xs-12">
                                <legend>Skills</legend>
                                <div class="form-group skill template">
                                    <label class="control-label col-xs-3">Name</label>
                                    <div class="col-xs-3">
                                        <input name="monster[skills][0][name]"
                                               type="text"
                                               class="form-control"
                                               placeholder="Stealth"/>
                                    </div>
                                    <label class="control-label col-xs-3">Modifier</label>
                                    <div class="col-xs-3">
                                        <input name="monster[skills][0][modifier]"
                                               type="number"
                                               class="form-control"
                                               placeholder=3
                                               min=-30 max=30/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button name="add-skill"
                                                class="btn adder pull-right"
                                                data-template="skill">
                                            Add a skill
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Damage Vulnerabilities
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[damage-vulnerabilities]"
                                       type="text"
                                       class="form-control"
                                       placeholder="psychic"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Damage Resistances
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[damage-resistances]"
                                       type="text"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            Damage resistances sub-lists TODO
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Damage Immunities
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[damage-immunities]"
                                       type="text"
                                       placeholder="fire, poison"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Condition Immunities
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[condition-immunities]"
                                       type="text"
                                       class="form-control"
                                       placeholder="paralyzed, poisoned"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Senses
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[senses]"
                                       type="text"
                                       class="form-control"
                                       placeholder="passive Perception 10, blindsight 60 ft."/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Languages
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[languages]"
                                       type="text"
                                       placeholder="Common, any two other languages"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Challenge
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[challenge]"
                                       type="text"
                                       placeholder="1/2"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4">
                                Experience Points
                            </label>
                            <div class="col-xs-8">
                                <input name="monster[xp]"
                                       type="number"
                                       placeholder=500
                                       class="form-control col-xs-8"
                                       min=0/>
                            </div>
                        </div>
                        <div class="form-group">
                            <fieldset class="col-xs-12">
                                <legend>Traits</legend>
                                <div class="template trait">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Name
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[traits][0][name]"
                                                   type="text"
                                                   placeholder="Keen Smell"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Text
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[traits][0][text]"
                                                   type="text"
                                                   placeholder="The monster has advantage on perception checks that rely on smell."
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button name="add-trait"
                                                class="btn adder pull-right"
                                                data-template="trait">
                                            Add a trait
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <fieldset class="col-xs-12">
                                <legend>Actions</legend>
                                <div class="template action">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Name
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][name]"
                                                   type="text"
                                                   placeholder="Scimitar"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Text
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][text]"
                                                   type="text"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Type
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][attack-type]"
                                                   type="text"
                                                   placeholder="Melee Weapon Attack"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            To Hit
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][to-hit]"
                                                   type="number"
                                                   placeholder=3
                                                   class="form-control"
                                                   min=-100 max=100/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Reach
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][reach]"
                                                   type="number"
                                                   placeholder=5
                                                   min=0
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Range
                                        </label>
                                        <div class="col-xs-8">
                                            <div class="form-group">
                                                <div class="col-xs-6">
                                                    <input name="monster[actions][0][range][]"
                                                           type="number"
                                                           placeholder=20
                                                           class="form-control"
                                                           min=0/>
                                                </div>
                                                <div class="col-xs-6">
                                                    <input name="monster[actions][0][range][]"
                                                           type="number"
                                                           placeholder=60
                                                           class="form-control"
                                                           min=0/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Target
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][target]"
                                                   type="text"
                                                   placeholder="one creature"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Hit
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][hit]"
                                                   type="text"
                                                   placeholder="1d8 + 1"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Damage Type
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][damage-type]"
                                                   type="text"
                                                   placeholder="slashing"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Damage Details
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[actions][0][damage-details]"
                                                   type="text"
                                                   placeholder="plus 2 fire damage"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button name="add-action"
                                                class="btn adder pull-right"
                                                data-template="action">
                                            Add an action
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <fieldset class="col-xs-12">
                                <legend>Reactions</legend>
                                <div class="template reaction">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Name
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[reactions][0][name]"
                                                   type="text"
                                                   placeholder="Parry"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Text
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[reactions][0][text]"
                                                   type="text"
                                                   placeholder="The sample monster adds 2 to its AC against one melee attack that would hit it. To do so, the sample monster must see the attacker and be wielding a melee weapon."
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button name="add-reaction"
                                                class="btn adder pull-right"
                                                data-template="reaction">
                                            Add a reaction
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <fieldset class="col-xs-12">
                                <legend>Legendary Actions</legend>
                                <div class="form-group">
                                    <label class="control-label col-xs-4">
                                        Introduction
                                    </label>
                                    <div class="col-xs-8">
                                        <input name="monster[legendary-actions][intro]"
                                               type="text"
                                               placeholder="The sample monster can take 3 legendary actions, choosing from the options below. Only one legendary action option can be used at a time and only at the end of another creature's turn. The sample monster regains spent legendary actions at the start of its turn."
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="template legendary-action">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Name
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[legendary-actions][actions][0][name]"
                                                   type="text"
                                                   placeholder="Teleport"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">
                                            Text
                                        </label>
                                        <div class="col-xs-8">
                                            <input name="monster[legendary-actions][actions][0][text]"
                                                   type="text"
                                                   placeholder="The sample monster magically teleports, along with any equipment it is wearing or carrying, up to 120 feet to an unoccupied space it can see."
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button name="add-legendary-action"
                                                class="btn adder pull-right"
                                                data-template="legendary-action">
                                            Add a legendary action
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="submit"
                                       value="Generate"
                                       class="btn btn-default pull-right">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/adder.js"></script>
    </body>
</html>
